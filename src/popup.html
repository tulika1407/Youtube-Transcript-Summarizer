<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Transcript Extractor</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
  <div class="container">
    <header class="transcript-header">
      <h1 class="header-title">YouTube Transcript Extractor</h1>
      <div class="button-container">
        <button id="extract-transcript" class="button">Get Transcript</button>
        <button id="copy-transcript" class="button">Copy</button>
        <button id="gemini-btn" class="button gemini" style="display: none;">
          Open in Gemini
        </button>
        
      </div>
    </header>

    <section class="video-info">
      <div class="languages-box" id="transcript-languages"></div>
    </section>

    <section id="transcript-output" class="transcript-box"></section>

    <p id="message" class="message"></p>

    <section class="summary-section">
      <button id="summary-btn" class="button summary-btn">Get Transcript Summary</button>
      <div id="summary-result" class="summary-result"></div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>

</html>
